version: "3.8"

services:
    # MySQL Database
    mysql:
        image: mysql:8.0
        container_name: agno-mysql
        environment:
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-rootpassword}
            MYSQL_DATABASE: ${DB_NAME:-baas}
            MYSQL_USER: ${DB_USER:-baas}
            MYSQL_PASSWORD: ${DB_PASSWORD:-baas}
        ports:
            - "${DB_PORT:-3306}:3306"
        volumes:
            - mysql_data:/var/lib/mysql
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
            interval: 10s
            timeout: 5s
            retries: 5
        networks:
            - agno-network

    # Agno Agent API
    agno-agent:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: agno-agent-api
        environment:
            DB_HOST: mysql
            DB_PORT: 3306
            DB_USER: ${DB_USER:-baas}
            DB_PASSWORD: ${DB_PASSWORD:-baas}
            DB_NAME: ${DB_NAME:-baas}
            GROQ_API_KEY: ${GROQ_API_KEY}
            HOST: 0.0.0.0
            PORT: 8000
        ports:
            - "${PORT:-8000}:8000"
        depends_on:
            mysql:
                condition: service_healthy
        networks:
            - agno-network
        restart: unless-stopped

networks:
    agno-network:
        driver: bridge

volumes:
    mysql_data:
        driver: local
